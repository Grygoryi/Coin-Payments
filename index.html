<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinPayments Styled Payment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        .header {
            background: white;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header img {
            height: 50px;
            margin-right: 20px;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .left-section {
            font-family: 'Poppins', sans-serif;
            max-width: 50%;
        }

        .left-section h1 {
            font-size: 50px;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .left-section p {
            font-size: 18px;
            color: #555;
        }

        .payment-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .payment-box h2 {
            color: #0056b3;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .footer {
            background-color: #20263B;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        .footer-logo {
            width: 180px;
            margin-bottom: 30px;
        }

        .footer-socials a {
            color: white;
            margin: 0 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://www.coinpayments.net/2024.03/img/cps-since.svg" alt="CoinPayments Logo">
    </div>

    <div class="main-container">
        <div class="left-section">
            <h1>Secure & Trusted Crypto Payment Gateway</h1>
            <p>Expand your business with confidence. Instant, secure, and borderless crypto payments with over 100 coins supported.</p>
        </div>

        <div class="payment-container">
            <h2>Payment Request</h2>
            <!-- Вставка блока для оплаты -->
            <div class="payment-box">
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="text" id="amount" name="amount" placeholder="Enter Amount" required>
                    </div>
                    <div class="form-group">
                        <label for="currency">Currency:</label>
                        <select id="currency" name="currency" required>
                            <option value="BTC">BTC</option>
                            <option value="ETH">ETH</option>
                            <option value="USDT">USDT</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Generate Payment Link</button>
                </form>
                <div id="paymentLink" class="payment-link">
                    <a href="#" target="_blank" id="generatedLink">Click here for your payment link</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <img class="footer-logo" src="https://www.coinpayments.net/images/home4/Logos/CoinPayments%20Logo%20White%20Text.svg" alt="CoinPayments Logo">
        <div class="footer-socials">
            <a href="https://twitter.com/CoinPaymentsNET" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/coinpayments/" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/CoinPayments" target="_blank">Facebook</a>
        </div>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            const currency = document.getElementById('currency').value;
            const paymentLink = `https://www.coinpayments.net/payment?amount=${amount}&currency=${currency}`;
            const paymentLinkContainer = document.getElementById('paymentLink');
            const generatedLink = document.getElementById('generatedLink');
            generatedLink.href = paymentLink;
            generatedLink.textContent = "Click here for your payment link";
            paymentLinkContainer.style.display = 'block';
        });
    </script>

</body>
</html>
