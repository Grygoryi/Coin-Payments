<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinPayments Styled Payment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        .header {
            background: white;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header img {
            height: 50px;
            margin-right: 20px;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .left-section {
            font-family: 'Poppins', sans-serif;
            max-width: 50%;
        }

        .left-section h1 {
            font-size: 50px;
            line-height: 1.1;
            margin-bottom: 20px;
            color: #2C2F3E;
        }

        .left-section p {
            font-size: 18px;
            color: #555;
        }

        .payment-container {
            background: #f9f9f9;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 50px;
            font-family: 'Poppins', sans-serif;
        }

        .payment-box h2 {
            color: #0056b3;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .btn {
            width: 100%;
            background-color: #0056b3;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #004494;
        }

        .payment-link {
            margin-top: 20px;
            display: none;
        }

        .payment-link a {
            color: #0056b3;
            font-weight: bold;
            text-decoration: none;
        }

        .payment-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://www.coinpayments.net/2024.03/img/cps-since.svg" alt="CoinPayments Logo">
    </div>

    <div class="main-container">
        <div class="left-section">
            <h1>Secure & Trusted Crypto Payment Gateway</h1>
            <p>Expand your business with confidence. Instant, secure, and borderless crypto payments with over 100 coins supported.</p>
        </div>

        <div class="payment-container">
            <h2>Payment Request</h2>
            <div class="payment-box">
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" placeholder="Enter Amount" step="any" min="0.0001" required>
                    </div>
                    <div class="form-group">
                        <label for="currency">Currency:</label>
                        <select id="currency" name="currency" required>
                            <option value="BTC">BTC</option>
                            <option value="ETH">ETH</option>
                            <option value="USDT">USDT</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Generate Payment Link</button>
                </form>
                <div id="paymentLink" class="payment-link">
                    <a href="#" target="_blank" id="generatedLink">Click here for your payment link</a>
                </div>
            </div>
        </div>
    </div>

<script>
document.getElementById('paymentForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    const amount = document.getElementById('amount').value;
    const currency = document.getElementById('currency').value;

    if (amount <= 0) {
        alert("Amount must be greater than zero.");
        return;
    }

    try {
        const response = await fetch('/create-payment', { // ✅ Теперь запрос идет на сервер
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ amount, currency })
        });

        const result = await response.json();

        if (result && result.url) {
            const paymentLinkContainer = document.getElementById('paymentLink');
            const generatedLink = document.getElementById('generatedLink');

            generatedLink.href = result.url;
            generatedLink.textContent = "Перейти к оплате";
            paymentLinkContainer.style.display = 'block';
        } else {
            alert("Ошибка при создании платежа.");
        }
    } catch (error) {
        console.error("Ошибка запроса:", error);
        alert("Не удалось создать платёж.");
    }
});
</script>

</body>
</html>
