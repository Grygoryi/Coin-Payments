<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinPayments Styled Payment</title>
    <link rel="stylesheet" href="https://www.coinpayments.net/2024.03/css/a95e1f4422b43521.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }
        .header {
            background: white;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            justify-content: space-between;
            height: 120px;
        }
        .header img {
            height: 50px;
        }
        .header-text h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .header-text p {
            font-size: 14px;
            color: #444;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1100px;
            margin: 50px auto;
            padding: 20px;
        }
        .text-content {
            max-width: 50%;
        }
        .text-content h1 {
            font-size: 32px;
            color: #0056b3;
            margin-bottom: 10px;
        }
        .text-content p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        .payment-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .payment-box h2 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            background-color: #0056b3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #004494;
        }
        .payment-link {
            margin-top: 20px;
            display: none;
        }
        .payment-link a {
            color: #0056b3;
            font-weight: bold;
            text-decoration: none;
        }
        .payment-link a:hover {
            text-decoration: underline;
        }
        .trusted-companies {
            text-align: center;
            margin-top: 50px;
        }
        .trusted-companies h2 {
            font-size: 24px;
            color: #333;
        }
        .company-logos {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 20px;
            overflow-x: scroll;
            max-width: 100%;
            scroll-behavior: smooth;
        }
        .company-logos img {
            height: 40px;
            margin-right: 15px;
        }
        .footer {
            background-color: #f7f7f7;
            padding: 40px 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
        .footer p {
            margin: 10px 0;
        }
        .footer a {
            color: #0056b3;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer .social-icons {
            margin-top: 20px;
        }
        .footer .social-icons a {
            margin: 0 15px;
            font-size: 20px;
            color: #555;
        }
        .footer .social-icons a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www.coinpayments.net/2024.03/img/cps-since.svg" alt="CoinPayments Logo">
        <div class="header-text">
            <h1>CoinPayments</h1>
            <p>Secure & Trusted Crypto Payment Gateway<br>
            Since 2013<br>
